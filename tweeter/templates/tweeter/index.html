{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    {% verbatim %}
    <div id="app">
        <div class="container mt-5">
            <div class="row mb-4">
                <form class="col-lg-12" v-on:submit="handleSubmitTweet">
                    <div class="form-group">
                        <label for="">Username:</label>
                        <input class="form-control" type="text" v-model="username">
                    </div>
                    <div class="form-group">
                        <label for="">Tweet (max 50 characters):</label>
                        <input class="form-control" type="text" v-model="tweet" :maxlength="50">
                    </div>
                    <button class="btn btn-primary" type="submit">Create New Tweet</button>
                </form>
            </div>
            <hr class="col-xs-12 mt-5 mb-5">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="mb-3">Tweets</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Content
                                </th>
                                <th>
                                    Author
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="tweet in tweets">
                                <td>
                                    {{ tweet.created_on }}
                                </td>
                                <td>
                                    {{ tweet.content }}
                                </td>
                                <td>
                                    {{ tweet.author }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% endverbatim %}

    <script src="{% static "tweeter/index.js" %}"></script>
</body>

</html>
